<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="bunner">
        <div class="slide">
            <img src="https://www.nintendo.co.jp/top/img/switch_ringfit_210601_A_l.jpg" alt="">
            <img src="https://www.nintendo.co.jp/top/img/switch_gameProgramming_210506_l.png" alt="">
            <img src="https://www.nintendo.co.jp/top/img/switch_marioGolf_210512_l.jpg" alt="">
            <img src="https://www.nintendo.co.jp/top/img/switch_zelda_skywardSword_210519_l.jpg" alt="">
            <img src="https://www.nintendo.co.jp/top/img/switch_mhst2_210526_l.jpg" alt="">
            <img src="https://www.nintendo.co.jp/top/img/switch_ringfit_210601_A_l.jpg" alt="">
        </div>
    </div>
</body>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .bunner {
        position: relative;
        height: 36vw;
        width: 100vw;
        overflow: hidden;
    }

    .silde {
        position: absolute;
        right: 0;
        left: 0;
        height: 36vw;
        display: flex;
    }

    .bunner img {
        width: 100vw;
    }
</style>

<script>
    const img = document.querySelector('img')
    const slide = document.querySelector('slide')
    let width = img.offsetWitch

    function mobile() {
        const initial = slide.offsetLeft
        let left = 0
        const timer = setInterval(() => {
            left += 10
            if (left >= width) {
                clearInterval(timer)
                slide.style.left = (initial - width) + 'px'
            } else {
                slide.style.left = (initial - left) + 'px'
            }
        }, 1)
    }

    let i = 0
    setInterval(() => {
        if (i === 5) {
            i = 0
            slide.style.left = 0 + 'px'
        }
        mobile()
        i++
    }, 1500)
</script>

</html>
