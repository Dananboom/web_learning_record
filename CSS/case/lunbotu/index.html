<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淘宝的轮播图</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .tb-promo {
        position: relative;
        width: 520px;
        height: 280px;
        background-color: pink;
        margin: 100px auto;
    }

    .prev {
        position: absolute;
        left: 0;
        border-top-right-radius: 15px;
        border-bottom-right-radius: 15px;
    }

    .prev,
    .next {
        top: 50%;
        margin-top: -15px;
        width: 20px;
        height: 30px;
        background: rgba(0, 0, 0, 0.3);
        text-align: center;
        line-height: 30px;
        text-decoration: none;
        color: white;
    }

    .next {
        position: absolute;
        right: 0;

        border-top-left-radius: 15px;
        border-bottom-left-radius: 15px;
    }

    .promo-nav {
        position: absolute;
        bottom: 10px;
        left: 0;
        width: 70px;
        height: 13px;
        left: 50%;
        margin-left: -35px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 7px;
    }


    .promo-nav li {
        float: left;
        width: 8px;
        height: 8px;
        background-color: #fff;
        list-style: none;
        border-radius: 50%;
        margin: 3px;
    }

    .promo-nav .select {
        background-color: #ff5000;
    }
</style>

<body>
    <div class="tb-promo">
        <img src="https://img.alicdn.com/imgextra/i2/2206686532409/O1CN01hwxuV31TfMmpTL30L_!!2206686532409-0-lubanimage.jpg"
            alt="">
        <!-- 左侧按钮 -->
        <a href="#" class="prev">&lt;</a>
        <!-- 右侧按钮 -->
        <a href="#" class="next">&gt;</a>
        <!-- 底部小圆点 -->
        <ul class="promo-nav">
            <li class="select"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>

</html>
