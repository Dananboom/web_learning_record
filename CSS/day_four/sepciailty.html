<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三大特性</title>
</head>

<body>
    <dl>
        <dt>特性</dt>
        <dd>层叠性（哪个离结构近就是哪个，只覆盖样式冲突的）</dd>
        <dd>继承性（inherited，继承text，font，line，color）---行高的继承（行高可以跟单位也可以不跟单位，1.5是当前元素文字大小的1.5被倍）</dd>
        <dd>优先级，选择器相同就执行层叠性；如果选择器不同，谁权重大执行谁，<br>
            继承的元素权重是0；
            <b>复合选择器有权重叠加，把所有选择器权重累加就行。权重虽然会叠加，但不会有进位的问题</b>
            <img src="img/QQ截图20210315160507.png" alt="">
        </dd>
    </dl>

</body>

</html>
